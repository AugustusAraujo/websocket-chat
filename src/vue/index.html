  <style>
    * {
      font-family: 'Kanit', sans-serif;
    }

    body,
    html {
      background: #202020;
    }

    header {
      background: #FFD100;
      height: 50px;
      width: 100%;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      right: 0;
      border-radius: 0 0 5px 5px;
    }

    footer {
      height: 20px;
      width: 100%;
      background-color: #5C0099;
      position: absolute;
    }

    .chat {
      width: 70%;
      max-width: 600px;
      height: 300px;
      background: #333533;
      margin: 0 auto;
      color: #fff;
      border: 1px solid #919191;
      border-bottom: none;
      border-top: none;
      height: calc(100vh - 20px);
      box-sizing: border-box;
      max-height: 800px;
    }

    .chat-messages {
      height: 90%;
      width: 100%;
      max-width: 650px;
      padding: 50px 10px 10px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column-reverse;
      flex-wrap: nowrap;
      overflow-y: auto;
    }

    .chat-item {
      display: block;
      width: 100%;
      margin: 5px auto;
      height: max-content;
      min-height: 30px;
      flex-shrink: 0;
    }

    .chat-item .text {
      background: #292B29;
      width: 70%;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      box-sizing: border-box;
      padding: 5px;
      border-radius: 5px;
      flex-shrink: 0;
    }

    h4,
    p {
      margin: 5px;
    }

    button {
      height: 45px;
      width: 45px;
      background: #5C0099;
      border: none;
      outline: none;
      border-radius: 5px;
      cursor: pointer;
      transition: .2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      box-shadow: 0px 0px 15px 3px #931be2b4;
    }

    textarea {
      width: 70%;
      height: 45px;
      outline: none;
      border: 1px solid #919191;
      background: #333533;
      border-radius: 5px;
      resize: none;
      color: #fff;
      box-sizing: border-box;
      padding: 5px;
    }

    .chat-form {
      background-color: #202020;
      height: 10%;
      border-radius: 5px 5px 0 0;
      box-sizing: border-box;
      padding: 10px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      min-height: 80px;
      font-weight: 300;
    }
  </style>
</head>

<body>

  <div id="app">
    <header></header>
    <div class="chat">
      <div class="chat-messages">
        <div class="chat-item" v-for="message in messages">
          <div class="avatar"></div>
          <div class="text">
            <h4>@USER</h4>
            <p>{{ message }}</p>
          </div>
        </div>
      </div>
      <form class="chat-form" @submit.prevent="sendMessage">
        <textarea maxlength="300" type="text" required v-model="message" placeholder="Digite algo..."></textarea>
        <button type="submit">
          <svg width="30" height="30" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <mask id="mask0_847_11" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="48"
              height="48">
              <rect width="48" height="48" fill="#D9D9D9" />
            </mask>
            <g mask="url(#mask0_847_11)">
              <path
                d="M6.19995 37.6V10.35C6.19995 9.84998 6.41662 9.45831 6.84995 9.17498C7.28328 8.89165 7.73328 8.84998 8.19995 9.04998L40.5 22.65C41.0666 22.9166 41.3499 23.3666 41.3499 24C41.3499 24.6333 41.0666 25.0666 40.5 25.3L8.19995 38.9C7.73328 39.1 7.28328 39.0666 6.84995 38.8C6.41662 38.5333 6.19995 38.1333 6.19995 37.6ZM9.09995 35.25L36.0999 23.95L9.09995 12.5V20.9L21 23.95L9.09995 26.9V35.25Z"
                fill="white" />
            </g>
          </svg>

        </button>
      </form>
    </div>
    <footer></footer>
  </div>

  <script>
    const socket = io()
    const { createApp } = Vue;

    const app = createApp({
      data() {
        return {
          messages: [],
          message: "",
          id: ""
        }
      },
      methods: {
        sendMessage() {
          socket.emit("SEND_MESSAGE", this.message)
          this.message = ""
        }
      }
    }).mount('#app')

    socket.on("status", (data) => {
      console.log(data)
    })

    socket.on("NEW_MESSAGE", (msg) => {
      app.messages.unshift(msg)
    })

    console.log(app.message)
  </script>
</body>

</html>
