  <style>
    * {
      font-family: 'Kanit', sans-serif;
    }

    body,
    html {
      background: #202020;
    }

    header {
      background: #FFD100;
      height: 50px;
      width: 100%;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      right: 0;
      border-radius: 0 0 5px 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      height: 20px;
      width: 100%;
      background-color: #5C0099;
      position: absolute;
    }

    .chat {
      width: 70%;
      max-width: 600px;
      background: #333533;
      margin: 0 auto;
      color: #fff;
      border: 1px solid #919191;
      border-bottom: none;
      border-top: none;
      height: calc(100vh - 20px);
      box-sizing: border-box;
      max-height: max-content;

    }

    .chat-messages {
      height: 90%;
      width: 100%;
      max-width: 650px;
      padding: 50px 10px 10px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column-reverse;
      flex-wrap: nowrap;
      overflow-y: auto;
    }

    .chat-item,
    .my-message {
      display: flex;
      width: 100%;
      margin: 5px auto;
      height: max-content;
      min-height: 30px;
      flex-shrink: 0;
      flex-wrap: wrap;
    }

    .chat-item {
      flex-direction: row;
    }

    .my-message {
      flex-direction: row-reverse;
    }

    .avatar {
      height: 50px;
      width: 50px;
      background: #5C0099;
      border-radius: 5px;
      margin: 0 5px;
    }

    .chat-item .text {
      background: #292B29;
      width: 80%;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      box-sizing: border-box;
      padding: 5px;
      border-radius: 5px;
      flex-shrink: 0;
    }

    h4,
    p {
      margin: 5px;
    }

    button {
      height: 45px;
      width: 45px;
      background: #5C0099;
      border: none;
      outline: none;
      border-radius: 5px;
      cursor: pointer;
      transition: .2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      box-shadow: 0px 0px 15px 3px #931be2b4;
    }

    input {
      width: 70%;
      height: 45px;
      outline: none;
      border: 1px solid #919191;
      background: #333533;
      border-radius: 5px;
      resize: none;
      color: #fff;
      box-sizing: border-box;
      padding: 5px;
    }

    .chat-form {
      background-color: #202020;
      height: 10%;
      border-radius: 5px 5px 0 0;
      box-sizing: border-box;
      padding: 10px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      min-height: 80px;
      font-weight: 300;
    }

    @media (max-width: 500px) {
      .chat {
        width: 85%;
      }
    }
  </style>
</head>

<body>

  <div id="app">
    <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js
"></script>

    </header>
    <div class="chat">
      <div class="chat-messages">
        <div v-for="message in messages">
          <div class="chat-item my-message" v-if="id == message.user">
            <div class="avatar" style="background-color: #FFD100;"></div>
            <div class="text">
              <h4>VocÃª</h4>
              <p>{{ message.message }}</p>
            </div>
          </div>
          <div class="chat-item" v-else>
            <div class="avatar"></div>
            <div class="text">
              <h4>@{{ message.user }}</h4>
              <p>{{ message.message }}</p>
            </div>
          </div>
        </div>
      </div>
      <form class="chat-form" @submit.prevent="sendMessage">
        <input maxlength="300" type="text" required v-model="message" placeholder="Digite algo..."
          @keydown.enter="sendMessage"></input>
        <button type="submit">
          <svg width="30" height="30" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

        </button>
      </form>

    <footer></footer>
  </div>

  <script>
    const socket = io()
    const { createApp } = Vue;

    const app = createApp({
      data() {
        return {
          messages: [],
          message: "",
          id: ""
        }
      },
      methods: {
        sendMessage() {
          socket.emit("SEND_MESSAGE", this.message)
          this.message = ""
        }
      }
    }).mount('#app')

    socket.on("connect", () => {
      app.id = socket.id
    });

    socket.on("status", (data) => {
      console.log(data)
    })

    socket.on("NEW_MESSAGE", (msg) => {
      app.messages.unshift(msg)
    })
  </script>
